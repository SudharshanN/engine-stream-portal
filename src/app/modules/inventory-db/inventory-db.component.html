<div fxLayout="column" fxLayoutGap="20px" >
    <div fxLayoutAlign="center center">
        <div fxFlex fxLayout fxLayoutAlign="start">
            <mat-form-field fxFlex="40%">
                <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" #input>
              </mat-form-field>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="end">
            <mat-paginator  [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
    <div fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{ column | titlecase  }} </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="column === 'S.No'">
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </div>
                    <div *ngIf="column === 'Actions'">
                        <button mat-raised-button color="primary">Sales History</button>
                    </div>
                    <div *ngIf="column != 'S.No' && column != 'Actions'">
                        {{element[column]}}
                    </div>
                </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
