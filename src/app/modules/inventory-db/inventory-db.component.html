<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>
  
    <ng-container matColumnDef="materialNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Number </th>
      <td mat-cell *matCellDef="let element"> {{element.materialNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="materialDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Description </th>
      <td mat-cell *matCellDef="let element"> {{element.materialDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="engineType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Engine Type </th>
      <td mat-cell *matCellDef="let element"> {{element.engineType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="totalQty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Qty </th>
        <td mat-cell *matCellDef="let element"> {{element.totalQty}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
