<div fxLayout="column" fxLayoutGap="20px" >
    <div fxLayoutAlign="center center">
        <div fxFlex fxLayout fxLayoutAlign="start">
            <mat-form-field fxFlex="40%">
                <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" #input>
              </mat-form-field>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="end">
            <mat-paginator  [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
    <div fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" multiTemplateDataRows>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{ column | titlecase  }} </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="column === 'S.No'">
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </div>
                    <div *ngIf="column === 'Actions'">
                        <button mat-raised-button color="primary">Sales History</button>
                    </div>
                    <div *ngIf="column != 'S.No' && column != 'Actions'">
                        {{element[column]}}
                    </div>
                </td>
            </ng-container> 
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                  <div class="example-element-detail"
                       [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <!-- <div class="example-element-diagram"> -->
                        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" style="width: 100%;"> 
                            <!-- Name Column -->
                            <ng-container matColumnDef="materialNumber">
                              <th mat-header-cell *matHeaderCellDef> Material Number </th>
                              <td mat-cell *matCellDef="let element"> {{element.materialNumber}} </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="materialDescription">
                              <th mat-header-cell *matHeaderCellDef> Material Description </th>
                              <td mat-cell *matCellDef="let element"> {{element.materialDescription}} </td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="engineType">
                              <th mat-header-cell *matHeaderCellDef> Engine Type </th>
                              <td mat-cell *matCellDef="let element"> {{element.engineType}} </td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                          </table>
                    <!-- </div> -->
                  </div>
                </td>

              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                  class="example-element-row"
                  [class.example-expanded-row]="expandedElement === element"
                  (click)="expandedElement = expandedElement === element ? null : element">
              </tr>
              <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
